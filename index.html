<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="module/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/infoStyle.css">
    <link rel="stylesheet" href="css/letrasCamisas.css">
</head>

<body>

    <section class="container">
        <div class="row">
            <div class="col-sm-6">
                <!--  aqui va lo de la camiseta -->
                <!-- Button trigger modal -->

                <img src="assets/img/camisablanca.png" height="300px" width="300px" data-bs-toggle="modal"
                    data-bs-target="#exampleModal" alt="">

                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-lg">
                        <div class="modal-content">
                            <div class="modal-body">
                                <div class="row">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLabel">Camisa Polo</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="col-md-4">
                                        <div id="previsualizador-imagen" class="previsualizador-imagen">
                                            <div id="previsualizador-logotipo" class="previsualizador-logotipo"></div>
                                        </div>
                                    </div>
                                    <div class="col-md-8" id="info">
                                        <!-- aki comiensa los componentes -->

                                        <div class="row" id="precio">
                                            <p>US$ 15</p>
                                        </div>

                                        <div class="row">
                                            <div class="col-sm-5" id="botonesColors">
                                                <p>Color</p>
                                                <div id="color-azul"
                                                    style="background-color: blue; width: 25px; height: 25px; border-radius: 25px;">
                                                </div>

                                                <div id="color-negro"
                                                    style="background-color: black; width: 25px; height: 25px; border-radius: 25px;">
                                                </div>

                                                <div id="color-gis"
                                                    style="background-color: rgb(97, 97, 101); width: 25px; height: 25px; border-radius: 25px;">
                                                </div>

                                                <div id="color-rosado"
                                                    style="background-color: rgb(209, 9, 136); width: 25px; height: 25px; border-radius: 25px;">
                                                </div>

                                                <div id="color-blanca"
                                                    style="background-color: rgb(235, 229, 233); width: 25px; height: 25px; border-radius: 25px;">
                                                </div>
                                                <div id="color-celeste"
                                                    style="background-color: rgb(61, 182, 227); width: 25px; height: 25px; border-radius: 25px;">
                                                </div>
                                                <div id="color-gris-oscuro"
                                                    style="background-color: rgb(58, 53, 56); width: 25px; height: 25px; border-radius: 25px;">
                                                </div>
                                                <div id="color-plomo"
                                                    style="background-color: rgb(112, 108, 111); width: 25px; height: 25px; border-radius: 25px;">
                                                </div>
                                                <div id="color-violeta"
                                                    style="background-color: rgb(116, 45, 129); width: 25px; height: 25px; border-radius: 25px;">
                                                </div>
                                            </div>

                                            <div class="col-sm-5" id="pictogramas">
                                                <p>Pictograma</p>
                                                <img src="assets/icons/icon2.svg" id="icon2" height="25px" width="25px" alt="">
                                                <img src="assets/icons/icon3.svg" id="icon3" height="25px" width="25px" alt="">
                                                <img src="assets/icons/icon4.svg" id="icon4" height="25px" width="25px" alt="">
                                                <img src="assets/icons/icon5.svg" id="icon5" height="25px" width="25px" alt="">
                                                <img src="assets/icons/icon6.svg" id="icon6" height="25px" width="25px" alt="">
                                                <img src="assets/icons/icon7.svg" id="icon7" height="25px" width="25px" alt="">
                                                <img src="assets/icons/icon8.svg" id="icon8" height="25px" width="25px" alt="">
                                                <img src="assets/icons/icon9.svg" id="icon9" height="25px" width="25px" alt="">
                                                <img src="assets/icons/icon10.svg" id="icon10" height="25px" width="25px" alt="">
                                                <img src="assets/icons/icon11.svg" id="icon11" height="25px" width="25px" alt="">
                                            </div>
                                        </div>

                                        <div class="row" id="titleTipografia">
                                            <div class="col-sm-5">
                                                <p>Tipografía</p>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-sm-5">
                                                <div id="cambiarfuente1" class="btn-tipo mb-1">
                                                    <div class="row-8" style="font-family: 'Myriad Pro'">Aa</div>
                                                    <div class="row-4" style="font-size: 7.5px">Myriad Pro</div>
                                                </div>

                                                <div id="cambiarfuente2" class="btn-tipo mb-1">
                                                    <div class="row-8" style="font-family: 'Conduit ITC'">Aa</div>
                                                    <div class="row-4" style="font-size: 7.5px">Conduit ITC</div>
                                                </div>

                                                <div id="cambiarfuente3" class="btn-tipo mb-1">
                                                    <div class="row-8" style="font-family: 'Courier New'">Aa</div>
                                                    <div class="row-4" style="font-size: 7.5px">Courier New</div>
                                                </div>

                                                <div id="cambiarfuente4" class="btn-tipo mb-1">
                                                    <div class="row-8" style="font-family: 'Arial'">Aa</div>
                                                    <div class="row-4" style="font-size: 7.5px">Arial</div>
                                                </div>
                                                <div id="cambiarfuente5" class="btn-tipo mb-1">
                                                    <div class="row-8" style="font-family: 'Georgia'">Aa</div>
                                                    <div class="row-4" style="font-size: 7.5px">Georgia</div>
                                                </div>
                                                <div id="cambiarfuente6" class="btn-tipo mb-1">
                                                    <div class="row-8" style="font-family: Helvetica">Aa</div>
                                                    <div class="row-4" style="font-size: 7.5px">Helvetica</div>
                                                </div>
                                            </div>
                                            <div class="col-sm-5">
                                                <div id="contenido2">
                                                    <input type="text" id="txt_texto"
                                                        style="border-radius: 10px; width: 100%;"
                                                        placeholder="Ingrese su texto">
                                                </div>
                                            </div>

                                        </div>

                                        <div id="tallas" class="row">
                                            <p class="modal-tit2"><b>Talla</b></p>
                                            <div>S</div>
                                            <div>M</div>
                                            <div>L</div>
                                            <div>XL</div>
                                        </div>

                                        <div class="row">
                                            <div class="col-sm-12">

                                                <button type="button" class="btn btn-primary">
                                                    <i class="fas fa-heart"></i>
                                                    Añadir a la lista de deseos
                                                </button>

                                                <button type="button" class="btn btn-secondary">
                                                    <i class="fas fa-shopping-cart"></i>
                                                    Añadir al carrito US$ 15
                                                </button>
                                            </div>

                                        </div>

                                        <!-- aki finalizan los componentes -->
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>


                <!-- fin de la camiseta -->
            </div>
            
            <div class="col-sm-6"></div>
        </div>

    </section>

    <script src="module/js/bootstrap.min.js"></script>
    <script src="js/jquery/jquery-3.6.1.min.js"></script>
    <script src="js/eventos/app.js"></script>
</body>

</html>
